    <line x1="17.5" y1="17.5" x2="18.5" y2="18.5" stroke="#ffffff" he-width="1" opacity="0.4"/>
    <line x1="22.5" y1="17.5" x2="21.5" y2="18.5" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
    <line x1="17.5" y1="22.5" x2="18.5" ye 5" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
    <line x1="22.5" y1="22.5" x2="21.5" y2="21.5" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
