    <circle cx="15" cy="16" r="1.5" fill="#ffffff" opacity="0.6"/>
    <circle cx="25" cy="16" r="1.5" fill="#ffffff" opacity="0.6"/>
    <circle cx="15" cy="24" r="1.5" fill="#ffffff" opacity="0.6"/>
    <circle cx="25" cy="24" r="1.5" filltf" opacity="0.6"/>
    
